<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
</head>

<body>
    <h1>Lotto</h1>
    <div>
        <canvas id="myBarChart" width="200" height="200"></canvas>
    </div>
    <div>
        <canvas id="myChart1"></canvas>
    </div>
    <div>
        <canvas id="myChart2"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script>
	
		const x1_values   = {{ x1_values | safe }};
		const x2_values   = {{ x2_values | safe }};
		const y1_values1 = {{ y1_values1 | safe }};
		const y1_values2 = {{ y1_values2 | safe }};
		const y1_values3 = {{ y1_values3 | safe }};
		const y1_values4 = {{ y1_values4 | safe }};
		const y1_values5 = {{ y1_values5 | safe }};
		const y1_accumulative1 = {{ y1_accumulative1 | safe }};
		const y1_accumulative2 = {{ y1_accumulative2 | safe }};
		
		const y2_values1 = {{y2_values1 |safe}};
		const y2_values2 = {{y2_values2 |safe}};
        const z2_values = {{ z2_values | safe}};
	
        // Data for the bar chart with offsets
        var data_bar = {
            labels: ['1st', '2nd', '3rd', '4th', '5th'],
            datasets: [{
                label: 'Range',
                data:
                    [{{ range1 }}, {{ range2 }}, {{ range3 }}, {{ range4 }}, {{ range5 }}],
			backgroundColor: 'rgba(255, 99, 132, 0.7)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
        }]
        };

        var options_bar = {
            responsive: false,
            scales: {
                x: [{
                    ticks: {
                        beginAtZero: true
                    }
                }],
                y: [{
                    ticks: {
                        beginAtZero: true
                    }
				
                }]
            }
        };

        var options = {
            scales: {
                x: {
                    max: 1000,
                    min: 100,
					labels: x1_values,
                    ticks: {
                        stepSize: 1
                    },
					start: x1_values.length-10
		
                },
                y: {
					position: 'left'
                }
            },
            plugins: {

                zoom: {

                    pan: {
                        enabled: true,
                        mode: 'x',

                    },
                    zoom: {
                        mode: 'x',
                        wheel: {
                            enabled: true,
                            modifierKey: 'ctrl',
                        },
                    },
                }
            }
        };
		

		
        var data1 =
        {
            labels: x1_values,
			datasets: [
		    {
                label: 'xxx',
                data: x2_values.map((x, i) => ({ x, y: z2_values[i] })),
                borderColor: 'rgba(255, 99, 132)',
                fill: true,
                borderWidth: 1
            },
            {
                label: 'accumulative 1st',
                data: y1_accumulative1 ,
				borderColor: 'rgba(50, 50, 50, 0.3)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(50, 50, 50, 0.3)',
            },
            {
                label: 'accumulative 2nd',
                data: y1_accumulative2 ,
				borderColor: 'rgba(50, 50, 50, 0.3)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(50, 50, 50, 0.3)',
            },
            {
                label: '1st',
                data: y1_values1 ,
				borderColor: 'rgba(50, 50, 50)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(255, 99, 132)',
            },
            {
                label: '2nd',
                data: y1_values2 ,
				borderColor: 'rgba(50, 50, 50)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(54, 162, 235)',
            },
            {
                label: '3rd',
                data: y1_values3 ,
				borderColor: 'rgba(50, 50, 50)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(50, 150, 50)',
            },
            {
                label: '4th',
                data: y1_values4 ,
				borderColor: 'rgba(50, 50, 50)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(75, 192, 192)',
            },
            {
                label: '5th',
                data: y1_values5 ,
				borderColor: 'rgba(50, 50, 50)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(153, 102, 255)',
            }
        ]
            };


        var data2 =
        {
            labels: x1_values,
			datasets: [
            {
                label: '1. Euro',
                data: y2_values1 ,
				borderColor: 'rgba(255, 99, 132)',
				fill: true,
				borderWidth: 1
            },
            {
                label: '2. Euro',
                data: y2_values2 ,
				borderColor: 'rgba(54, 162, 235)',
				fill: true,
				borderWidth: 1,
				backgroundColor: 'rgba(255, 99, 132, 0.2)'
            },

        ]
            };
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var myChart = new Chart(ctx1, {
            type: 'line',
            data: data1,
            options: options
        });

        var ct2x = document.getElementById('myChart2').getContext('2d');
        var myChart2 = new Chart(ct2x, {
            type: 'line',
            data: data2,
            options: options
        });

        var ctx = document.getElementById('myBarChart').getContext('2d');
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data_bar,
            options: options_bar
        });
    </script>
</body>

</html>
